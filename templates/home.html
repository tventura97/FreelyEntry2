<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Freely Entry</h1>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'getEntries' %}">Feed</a></p>  
  <p><a href="{% url 'newEntry' %}">New Post</a></p>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <a href="{% url 'login' %}">login</a>

  <a href="{% url 'signup' %}">Sign Up</a>

{% endif %}
{% endblock %}
